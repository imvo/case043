<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Entry demo</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="bower_components/pickmeup/css/pickmeup.min.css"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>

</head>
<body>
<header>
    <nav class="breadcrumbs">
        <span><a href="#">Справочники</a></span>
    </nav>
</header>
<section>
    <h1></h1>

    <form class="edit-form" action="api/method" method="post">
        <div class="form-group">
            <label for="name">Наименование</label>
            <input type="text" class="form-control" name="name" id="name">
        </div>
        <div class="form-group">
            <label for="weight">Тяжесть</label>
            <input type="number" class="form-control" name="weight" id="weight">
        </div>
        <div class="form-group">
            <label for="point">Балл</label>
            <input type="text" class="form-control" name="point" id="point" pattern="[0-9,]*">
        </div>
        <div class="form-group">
            <label for="endDate">Действует до</label>

            <div class="datepicker">
                <input type="text" class="form-control" name="endDate" id="endDate">
                <button type="button"></button>
            </div>
        </div>
        <div class="form-group">
            <label for="describe">Описание</label>
            <textarea class="form-control" name="describe" id="describe"></textarea>
        </div>
        <div class="form-group">
            <label for="units">Единицы измерения</label>
            <select class="form-control" name="units" id="units">
            </select>
        </div>
        <div class="btn-group">
            <button class="btn-success" type="submit">Сохранить</button>
            <button class="btn-default" type="reset">Отменить изменения</button>
            <button class="btn-default" type="button">Удалить</button>
        </div>
    </form>
</section>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/pickmeup/js/jquery.pickmeup.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
